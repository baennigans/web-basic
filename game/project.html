<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <style>
      #container {
        position: absolute;
        width: 800px;
        height: 400px;
        border: 1px black solid;
      }
      .sliding-background {
        z-index: -100;
        position: absolute;
        width: 800px;
        height: 400px;
        opacity: 0.8;
        animation: slide 2s linear infinite;
        animation-fill-mode: forwards;
      }
      #background1 {
        background: url("../game/background.png");
      }
      #background2 {
        background: url("../game/background.png");
        left: 800px;
      }
      @keyframes slide {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-100%, 0);
        }
      }
      #sonic {
        position: absolute;
        left: 40px;
        bottom: 40px;
        width: 100px;
        height: 100px;
      }
      #bullet {
        position: absolute;
        width: 30px;
        height: 30px;
        right: 90px;
        bottom: 60px;
        display: none;
      }
      #metalslug {
        position: absolute;
        transform: scaleX(-1);
        width: 100px;
        height: 100px;
        bottom: 30px;
        right: -100px;
      }
      #score {
        float: right;
      }
    </style>

    <script>
      $(function () {
        const sonic = $("#sonic");
        const bullet = $("#bullet");
        const metalslug = $("#metalslug");
        let score = 0;

        gameStart();

        function gameStart() {
          setKeyboardEvent();
          setTimeout(enmeyMoveLeft, 3000);
          setTimeout(bulletStart, 8000);
          checkGameOver();
        }

        function enmeyMoveLeft() {
          metalslug.animate({ left: "-=150px" }, 1000);
          setTimeout(changeChar, 2000);
        }

        function changeChar() {
          metalslug.attr("src", "../game/metalslug3.gif");
          metalslug
            .animate({ bottom: "+=100px" })
            .animate({ bottom: "-=100px" });
          setTimeout(() => {
            metalslug.attr("src", "../game/metalslug1.gif");
          }, 2000);
        }

        function bulletStart() {
          bullet.css("display", "inline");
          // 속도 조절
          const speed = getRandomNumber(1000, 2000);
          // 적이 오른쪽에서 왼쪽으로 이동
          bullet.animate({ right: "850px" }, speed, "linear", function () {
            // 점수 올리자
            score += 100;
            updateScore(score);
            // 적 리셋
            bullet.css("right", "90px");
            bulletStart();
          });
        }

        function getRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function isColliding(el1, el2) {
          const rect1 = el1.getBoundingClientRect();
          const rect2 = el2.getBoundingClientRect();

          return !(
            rect1.bottom < rect2.top + 30 ||
            rect1.top > rect2.bottom - 30 ||
            rect1.right < rect2.left + 30 ||
            rect1.left > rect2.right - 30
          );
        }

        function checkGameOver() {
          setInterval(function () {
            if (isColliding(sonic[0], bullet[0])) {
              sonic.stop();
              bullet.stop();
            }
          }, 1000 / 60);
        }

        function updateScore(score) {
          $("#score").text(score);
        }

        // 키보드 이벤트 정의
        // 점프 중인지?
        let isJumpingSonic = false;
        function setKeyboardEvent() {
          $("html").keydown(function (e) {
            switch (e.key) {
              case "ArrowRight":
                sonivMoveRight();
                break;
              case "ArrowLeft":
                sonivMoveLeft();
                break;
              case " ":
                if (!isJumpingSonic) {
                  sonicJump();
                }
                break;
            }
          });
        }

        function sonivMoveRight() {
          const sonicRightMargin = $("#sonic").css("right").replace("px", "");
          if (sonicRightMargin > 0) {
            sonic.animate({ left: "+=10px" }, 0);
          }
        }

        function sonivMoveLeft() {
          const sonicLeftMargin = $("#sonic").css("left").replace("px", "");
          if (sonicLeftMargin > 0) {
            sonic.animate({ left: "-=10px" }, 0);
          }
        }

        function sonicJump() {
          sonic.attr("src", "../game/sonicjump.gif");
          isJumpingSonic = true;
          sonic
            .animate({ bottom: "+=110px" })
            .animate({ bottom: "-=110px" }, function () {
              isJumpingSonic = false;
            });
          setTimeout(() => {
            sonic.attr("src", "../game/sonic.gif");
          }, 700);
        }
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div class="sliding-background" id="background1"></div>
      <div class="sliding-background" id="background2"></div>

      <img class="sliding-backgorund" src="" alt="" />
      <img id="sonic" src="../game/sonic.gif" alt="" />
      <img id="bullet" src="../game/bullet.png" alt="" />
      <img id="metalslug" src="../game/metalslug2.gif" alt="" />
      <div id="gameover_screen">
        Game Over
        <input type="button" value="재시작" />
      </div>
      <div id="score">0</div>
    </div>
  </body>
</html>
