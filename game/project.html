<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        position: absolute;
        left: 400px;
        top: 200px;
      }
      #margintop {
        position: absolute;
        z-index: 200;
        width: 2597px;
        left: -844px;
        top: -484px;
      }
      #marginbottom {
        position: absolute;
        z-index: 200;
        width: 2597px;
        left: -845px;
        top: 402px;
      }
      #marginleft {
        position: absolute;
        z-index: 200;
        left: -849px;
        height: 402px;
      }
      #marginright {
        position: absolute;
        z-index: 200;
        height: 402px;
        left: 802px;
      }
      #container {
        position: absolute;
        width: 800px;
        height: 400px;
        border: 1px black solid;
      }
      #background1 {
        background: url("../game/images/background.png");
      }
      #background2 {
        background: url("../game/images/background.png");
        left: 800px;
      }
      .sliding-background {
        z-index: -100;
        position: absolute;
        width: 800px;
        height: 400px;
        opacity: 0.75;
        animation: slide 2s linear infinite;
        animation-fill-mode: forwards;
      }
      @keyframes slide {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-100%, 0);
        }
      }
      #sonic {
        z-index: 10;
        position: absolute;
        left: -100px;
        bottom: 40px;
        width: 100px;
        height: 100px;
      }
      #metalslug {
        z-index: 10;
        position: absolute;
        transform: scaleX(-1);
        width: 180px;
        height: 200px;
        bottom: 30px;
        right: -180px;
      }
      #dragonball {
        z-index: 10;
        position: absolute;
        left: -160px;
        bottom: 40px;
        width: 160px;
        height: 180px;
      }
      #dragonballeffect {
        z-index: 50;
        position: absolute;
        display: none;
        width: 800px;
        height: 400px;
      }
      #bullet {
        z-index: 5;
        position: absolute;
        z-index: 3;
        width: 40px;
        height: 40px;
        right: 50px;
        bottom: 60px;
        display: none;
      }
      #ring {
        z-index: 5;
        position: absolute;
        width: 70px;
        height: 70px;
        right: -60px;
        bottom: 150px;
      }
      #score {
        position: absolute;
        background-color: black;
        color: red;
        font-size: 36px;
        text-align: end;
        padding-right: 20px;
        width: 140px;
        height: 53px;
        right: 50px;
        top: 24px;
        border-radius: 10%;
      }
      #score {
        float: right;
      }
      #scoreboardled {
        position: absolute;
        width: 200px;
        height: 100px;
        top: -10px;
        right: 30px;
      }
      #gameoverbackground {
        z-index: 99;
        position: absolute;
        display: none;
        width: 800px;
        height: 400px;
        background-color: black;
        opacity: 0.7;
      }
      #gameovertext {
        z-index: 100;
        position: absolute;
        width: 600px;
        left: 100px;
        display: none;
      }
      #newgame {
        z-index: 100;
        position: absolute;
        display: none;
        width: 200px;
        left: 300px;
        top: 300px;
      }
      #inforing {
        position: absolute;
        width: 70px;
        top: 500px;
      }
      #infobullet {
        position: absolute;
        width: 50px;
        top: 500px;
      }
    </style>

    <script>
      $(function () {
        const sonic = $("#sonic");
        const metalslug = $("#metalslug");
        const dragonball = $("#dragonball");
        const bullet = $("#bullet");
        const ring = $("#ring");
        const button = $("#newgame");
        let gokuchance = 1;
        let score = 0;
        
        gameStart();
        //
        function gameStart() {
          setKeyboardEvent();
          sonicMoveRight();
          setTimeout(enmeyMoveLeft, 2000);
          setTimeout(bulletStart, 7000);
          setTimeout(ringStart, 8000);
          CollidingResult();
        }

        //
        function sonicMoveRight() {
          sonic.animate({ left: "+=150px" }, 1500);
        }

        //
        function enmeyMoveLeft() {
          metalslug.animate({ left: "-=200px" }, 1500);
          metalslug.animate({ left: "+=30px" }, 500);
          setTimeout(changeChar, 2200);
        }

        //
        function dragonballMoveRight() {
          $("#dragonballeffect").hide();
          dragonball.animate({ left: "+=400px" }, 1500);
          sonic.animate({ bottom: "40px" }, 1500);
          setTimeout(() => {
            dragonball.animate({ left: "+=600px" }, 1500);
          }, 8000);
        }

        //
        function changeChar() {
          metalslug.attr("src", "../game/images/metalslug2.gif");
          metalslug.css("width","120px");
          metalslug.css("height","130px");
          metalslug
            .animate({ bottom: "+=100px" })
            .animate({ bottom: "-=100px" });
          setTimeout(() => {
            bullet.show();
            metalslug.attr("src", "../game/images/metalslug3.gif");
          }, 2000);
        }

        //
        function bulletStart() {
          const bulletSpeed = getRandomNumber(1000, 2000);
          bullet.animate({ right: "850px" }, bulletSpeed, "linear", function () {
            score += 100;
            updateScore(score);
            bullet.css("right", "90px");
            bulletStart();
          });
        }

        //
        function ringStart(){
          ring.show();
          const ringSpeed = getRandomNumber(2000,4000);
          ring.animate({ right: "850px" }, ringSpeed, "linear", function () {
            ring.css("right", "-60px");
            ringStart();
          });
        }

        //
        function getRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //
        function CollodingCheck(el1, el2) {
          const rect1 = el1.getBoundingClientRect();
          const rect2 = el2.getBoundingClientRect();
          return !(
            rect1.bottom < rect2.top + 30 ||
            rect1.top > rect2.bottom - 30 ||
            rect1.right < rect2.left + 30 ||
            rect1.left > rect2.right - 30
          );
        }
        
        //
        function updateScore(score) {
          $("#score").text(score);
        }

        //
        function CollidingResult() {
          setInterval(function () {
            if (CollodingCheck(sonic[0], ring[0])){
              score += 200;
              updateScore(score);
              ring.stop();
              ring.css("right", "-60px");
              ringStart();
            }
            if (CollodingCheck(sonic[0], bullet[0])) {
              sonic.stop();
              bullet.stop();
              ring.stop();
              gokuchance--;
              $("#gameoverbackground").show();
              $("#gameovertext").show();
              $("#newgame").show();
            }
            if (CollodingCheck(dragonball[0], ring[0])){
              score += 200;
              updateScore(score);
              ring.stop();
              ring.css("right", "-60px");
              ringStart();
            }
            if (CollodingCheck(dragonball[0], bullet[0])){
              score += 100;
              updateScore(score);
              bullet.stop();
              bullet.css("right", "90px");
              bulletStart();
            }
          }, 1000 / 60);
        }

        // 키보드 이벤트 정의
        let isJumpingSonic = false;
        function setKeyboardEvent() {
          $("html").keydown(function (e) {
            switch (e.key) {
              case " ":
                if (!isJumpingSonic) {
                  sonicJump();
                }
                break;
              case "m":
                if(gokuchance===1){
                  gokuchance--;
                  $("#dragonballeffect").show();
                  bullet.hide();
                  setTimeout(dragonballMoveRight, 2800);
                  setTimeout(() => {
                    bullet.show();
                  }, 3600);
                  break;
                }
            }
          });
        }

        //
        function sonicJump() {
          sonic.attr("src", "../game/images/sonicjump.gif");
          isJumpingSonic = true;
          sonic
            .animate({ bottom: "+=110px" })
            .animate({ bottom: "-=110px" }, function () {
              isJumpingSonic = false;
            });
          setTimeout(() => {
            sonic.attr("src", "../game/images/sonic.gif");
          }, 700);
        }

      });

      //
      function newGame() {
            location.reload();
      }
    </script>
  </head>


  <img class="gamemargin" id="marginleft" src="../game/images/left.png" alt="">
  <img class="gamemargin" id="marginright" src="../game/images/right.png" alt="">
  <img class="gamemargin" id="margintop" src="../game/images/top.png" alt="">
  <img class="gamemargin" id="marginbottom" src="../game/images/bottom.png" alt="">
  <body>
    <div id="container">
      <div class="sliding-background" id="background1"></div>
      <div class="sliding-background" id="background2"></div>

      <div id="scoreboard">
        <img id="scoreboardled" src="../game/images/scoreboard2.png" alt="">
        <div id="score">0</div>
      </div>

      <img id="sonic" src="../game/images/sonic.gif" alt="" />
      <img id="metalslug" src="../game/images/metalslug1.gif" alt="" />
      <img id="dragonball" src="../game/images/dragonball.gif" alt="">
      <img id="dragonballeffect" src="../game/images/dragonballeffect.gif" alt="">
      <img id="bullet" src="../game/images/bullet.png" alt="" />
      <img id="ring" src="../game/images/ring.gif" alt="" />

      
      <div id="gameover_screen">
        <div id="gameoverbackground"></div>
        <img id="gameovertext" src="../game/images/gameover.gif" alt="">
        <img id="newgame" src="../game/images/clicktocontinue.png" alt="" onclick="newGame()">
      </div>
    </div>
    <div id="infomation">
      <img id="inforing" src="../game/images/ring.gif" alt="">
      <img id="infobullet" src="../game/images/bullet.png" alt="">
    </div>
  </body>
</html>
