<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
        $(function () {
            $('.clickbutton')
              .click(function (){
                $('.clickbutton').css("background-color","gray");
                $('.clickbutton').css("color","white");
                $(this).css("background-color","white");
                $(this).css("color","black");
              })
        })
    </script>
    <style>
        .clickbutton {
            background-color: gray;
            color: white;
            width: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="button" class="clickbutton" value="html">
    <input type="button" class="clickbutton" value="css">
    <input type="button" class="clickbutton" value="javascript">
</body>
</html>
