<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#startbutton")
          .click(function () {
            console.log("button click!");
            let textscan=prompt("텍스트를 입력하세요");
            if(textscan===null||textscan===""){
                alert("텍스트값을 입력해주세요");
            }else{
              $("#myText")
                .text(textscan)
                .addClass("large-text")
                .addClass("position-text");
              $(".colorbutton")
                .addClass("button-inline");
              $("#redbutton")
                .click(function (){
                  $("#myText").css("color","red");
                  alert("빨간색으로 변경됩니다.");
                });
              $("#bluebutton")
                .click(function (){
                  $("#myText").css("color","blue");
                  alert("파란색으로 변경됩니다.");
                });
              $("#greenbutton")
                .click(function (){
                  $("#myText").css("color","green");
                  alert("초록색으로 변경됩니다.");
                });
            }
          });
      });
    </script>

    <style>
      .large-text {
        font-size: 100px;
      }
      .position-text {
        position: relative;
        top: 300px;
        left: 300px;
      }
      .colorbutton {
        display: none;
        position: relative;
        font-size: 30px;
        margin-left: 30px;
        top: 300px;
        left: 270px;
      }
      .button-inline{
        display: inline;
      }
    </style>

  </head>

  <body>
    <input type="button" id="startbutton" value="시작하기" />
    <div id="myText"></div>
    <input type="button" id="redbutton" class="colorbutton" value="빨강" />
    <input type="button" id="bluebutton" class="colorbutton" value="파랑" />
    <input type="button" id="greenbutton" class="colorbutton" value="초록" />
  </body>
</html>
