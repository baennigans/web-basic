<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
        function checkAll() {
            if($("#checkall").is(':checked')) {
                $("input[name=mycheckbox]").prop("checked",true);
            }else{
                $("input[name=mycheckbox]").prop("checked",false);
            }
        }

        function checkcheck() {
            let boxcheck = document.getElementsByName('mycheckbox');
            let checknum = 0;

            for(let i=0; i<boxcheck.length; i++) {
                let ischeck = boxcheck[i];
                if(ischeck.checked) {
                    checknum++;
                }
            }

            if(boxcheck.length===checknum) {
                $("#checkall").prop("checked",true);
            }else{
                $("#checkall").prop("checked",false);
            }
        }

        function clicklog() {

            
        }

    </script>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td><input type="checkbox" name="checkall" id="checkall" onclick="checkAll()"> 확인</td>
        <td>제목</td>
        <td>글쓴시간</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="mycheckbox" id="checkbox1" onclick="checkcheck()"></td>
        <td>AAAAAAAAAAAAA</td>
        <td>11:11:11</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="mycheckbox" id="checkbox2" onclick="checkcheck()"></td>
        <td>BBBBBBBBBBBBBB</td>
        <td>22:22:22</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="mycheckbox" id="checkbox3" onclick="checkcheck()"></td>
        <td>CCCCCCCCCCCCCC</td>
        <td>33:33:33</td>
      </tr>
    </table>
    <input type="button" value="로그" onclick="clicklog()">
  </body>
</html>
