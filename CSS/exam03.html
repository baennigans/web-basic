<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        text-align: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      div.b {
        text-decoration: overline;
        font-size: 30px;
      }
      div.c {
        text-transform: uppercase;
      }
      h2.b {
        text-indent: 30px;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="a">Bae</div>
    <div class="b">Gun</div>
    <div class="c">Hee</div>
    <h2 class="a">Hi</h2>
    <h2 class="b">Hello</h2>
  </body>
</html>
