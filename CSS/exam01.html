<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      #div2, #div4 {
        background-color: blueviolet;
      }

      #span11,#span22,#span33 {
        color: purple;
      }

      #span13,#span42,#span53 {
        color: violet;
      }

      .span_class1 {
        color: yellow;
        background-color: black;
      }

      .span_class2 {
        color: aquamarine;
        background-color: burlywood;
      }

      .span_class3 {
        color: blue;
        background-color: olive;
      }
    </style>
  </head>

  <body>
    <div class="div_class" id="div1">
      <span class="span_class1" name="span_name1" id="span11">text1</span>
      <span class="span_class1" name="span_name1" id="span12">text2</span>
      <span class="span_class1" name="span_name1" id="span13">text3</span>
    </div>

    <div class="div_class" id="div2">
      <span class="span_class1" name="span_name2" id="span21">text1</span>
      <span class="span_class1" name="span_name2" id="span22">text2</span>
      <span class="span_class1" name="span_name2" id="span23">text3</span>
    </div>

    <div class="div_class" id="div3">
      <span class="span_class2" name="span_name3" id="span31">text1</span>
      <span class="span_class2" name="span_name3" id="span32">text2</span>
      <span class="span_class2" name="span_name3" id="span33">text3</span>
    </div>

    <div class="div_class" id="div4">
      <span class="span_class3" name="span_name3" id="span41">text1</span>
      <span class="span_class3" name="span_name3" id="span42">text2</span>
      <span class="span_class3" name="span_name3" id="span43">text3</span>
    </div>

    <div class="div_class" id="div5">
      <span class="span_class3" name="span_name3" id="span51">text1</span>
      <span class="span_class3" name="span_name3" id="span52">text2</span>
      <span class="span_class3" name="span_name3" id="span53">text3</span>
    </div>
  </body>
</html>
