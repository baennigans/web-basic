<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam03</title>
    <style>
      #text1 {
        position: relative;
        font-size: 100px;
        top: 300px;
        left: 300px;
      }

      .bt {
        display: none;
        position: relative;
        font-size: 30px;
        margin-left: 30px;
        top: 300px;
        left: 270px;
      }
    </style>

    <script>
      function textScan() {
        let textscan = prompt("텍스트를 입력해 주세요");
        if (textscan === null || textscan === "") {
          alert("텍스트값을 입력해 주세요!!");
        }
        let showtext = document.getElementById("text1");
        showtext.textContent = textscan;
        changeVisi('bt1');
        changeVisi('bt2');
        changeVisi('bt3');
      }

      function changeVisi(id) {
        const visi = document.getElementById(id);
        visi.style.display = 'inline';
      }

      function changeColor(rgb,value) {
        let div = document.getElementById("text1");
        div.style.color = rgb;
        alert(value+"색으로 변경됩니다.");
      }
    </script>
  </head>

  <body>
    <input type="button" value="시작" onclick="textScan()" />
    <div id="text1"></div>
    <input type="button" class="bt" id="bt1" value="빨강" onclick="changeColor('red',value)">
    <input type="button" class="bt" id="bt2" value="파랑" onclick="changeColor('blue',value)">
    <input type="button" class="bt" id="bt3" value="초록" onclick="changeColor('Green',value)">
  </body>
</html>
