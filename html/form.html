<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="target.html">
        First name :<br>
        <input type="text"><br>
        Last name :<br>
        <input type="text"><br>
        Password :<br>
        <input type="password"><br><br>

        <!-- name으로 그룹 -->
        <input type="radio" name="language">JAVA<br><br>
        <input type="radio" name="language">HTML<br><br>
        <input type="radio" name="language">Python<br><br><hr><br>

        <input type="checkbox">웹 프로그래머<br><br>
        <input type="checkbox">서버 개발<br><br>
        <input type="checkbox">앱 개발<br><br>

        <input type="color"><br><br>
        <input type="date"><br><br>
        <input type="file"><br><br>
        
        <select name="" id="">
            <option value="male">남</option>
            <option value="female">여</option>
        </select><br><br>
        
        <input type="submit" value="가입">
        <input type="button" value="가입">
        <input type="reset" value="초기화"><br><br>

        <textarea id="" name="" rows="5" cols="30"></textarea>


    </form>

</html>
