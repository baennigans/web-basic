<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="width: 100px">
      <tr>
        <th colspan="2" style="background-color: red; height: 70px">1</th>
        <th rowspan="4" style="background-color: yellow; width: 70px">2</th>
      </tr>
      <tr>
        <th rowspan="4" style="background-color: greenyellow; width: 70px">
          4
        </th>
        <th><img src="롯데.jpg" width="100px" height="150px" /></th>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <th colspan="3" style="background-color: blue; height: 70px">3</th>
      </tr>
    </table>
  </body>
</html>
