<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam01</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
        #container {
            position: absolute;
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
        #chunsik {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 20px;
            top: 180px;
            border: 1px solid black;

        }
    </style>

    <script>
        $(function () {
            const chunsik = $('#chunsik');

            $('html').keydown(function (e) {
                switch (e.key) {
                    case 'ArrowRight': moveRight();
                        break;
                    case 'ArrowLeft': moveLeft();
                        break;
                }
                console.log(e.key);
            });

            function moveRight() {
                chunsik.animate({left:'+=20px'});
            }
            function moveLeft() {
                chunsik.animate({left:'-=20px'});
            }

        });

    </script>
  </head>

  <body>
    <div id="container">
        <img id="chunsik" src="../game-project/춘식이.png" alt="">
    </div>
  </body>
</html>
